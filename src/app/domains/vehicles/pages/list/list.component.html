<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      @for(category of categories; track category) {
      <li>
        <a routerLink="/" [queryParams]="{ category: category}">{{category}}</a>
      </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for(vehicle of vehicles(); track vehicle){
    <vehicle-ui [vehicle]="vehicle"></vehicle-ui>
    }
  </div>
</div>
