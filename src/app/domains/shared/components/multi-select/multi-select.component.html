<!-- multi-select.component.html -->
<div class="relative w-full">
  <button type="button"
    class="flex w-full items-center justify-between rounded-md border border-gray-300 bg-white px-4 py-2 text-gray-700 shadow-sm hover:bg-gray-50 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
    (click)="toggleDropdown()">
    <span>
      {{ selectedValues.length > 0 ? selectedValues.join(', ') : 'Select...' }}
    </span>
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd" />
    </svg>
  </button>

  <div *ngIf="isOpen"
    class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
    <div *ngFor="let option of options" class="relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-gray-100">
      <label class="flex items-center space-x-3 px-2">
        <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
          [checked]="selectedValues.includes(option)" (change)="toggleSelection(option)" />
        <span class="block truncate">{{ option }}</span>
      </label>
    </div>
  </div>
</div>
